<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulas HTML</title>
</head>

<body>
  <!-- isto e um comentario -->
  <header>Cabeçalho</header>
  <nav>
    <a href="imagens.html">Imagens</a>
  </nav>
  <h1> Cabeçalho 1</h1>
  <h2> Cabeçalho 2</h2>
  <h3> Cabeçalho 3</h3>
  <div>Isto é uma divisao</div>
  <br />
  <div>Isto é uma divisao 2</div>
  <div>
    <p>
      Isto e um paragrafo. <br />
      Isto e outra linha
    </p>
  </div>
  <ol>
    <li>Primeiro</li>
    <li>Segundo</li>
    <li>terceiro</li>
  </ol>
  <section>Isto é uma secção</section>
  <br />
  <details>
    <summary>Lista sem ordem</summary>
    <ul>
      <li>Primeiro</li>
      <li>Segundo</li>
      <li>terceiro</li>
    </ul>
  </details>
  <br />
  <footer>Isto é um rodapé</footer>
</body>

</html>
